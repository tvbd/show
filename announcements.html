        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: auto; /* Changed to allow scrolling */
        }

        .master-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            width: 90%;
            max-width: 600px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .announcement-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .announcement-container:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .announcement {
            margin: 0;
            font-size: 1.2em;
            transition: transform 0.3s, background 0.3s;
        }

        .announcement:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 10px;
        }

        .footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .footer a {
            color: #fff;
            font-size: 1.5em;
            transition: color 0.3s;
            text-decoration: none;
            pointer-events: auto; /* Ensure links are clickable */
        }

        .footer a:hover {
            color: #ff0000;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        video#backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
