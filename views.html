    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Change background color to black */
        }
        .counter-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            height: 400px;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .counter-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #fff;
        }
        .counter-embed {
            margin-top: 20px; /* Add space between title and embed */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .counter-embed img {
            height: 250px;
            width: 250px;
            /* image-rendering: pixelated; /* Improve image quality */
            max-width: 100%; /* Ensure image does not exceed container width */
        }
        .powered-by {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        video#backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .footer a {
            color: #fff;
            font-size: 1.5em;
            transition: color 0.3s;
            text-decoration: none;
        }

        .footer a:hover {
            color: #ff0000;
        }
