    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }

        .master-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            width: 90%;
            max-width: 600px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .iframe-container {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }

        .footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .footer a {
            color: #fff;
            font-size: 1.5em;
            transition: color 0.3s;
            text-decoration: none;
        }

        .footer a:hover {
            color: #ff0000;
        }

        video#backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
    </style>
</head>
<body>
    <iframe src="views.html" style="display: none;" id="viewsFrame"></iframe>
        <script>
            document.getElementById('viewsFrame').onload = function() {
                var iframeDoc = document.getElementById('viewsFrame').contentDocument || document.getElementById('viewsFrame').contentWindow.document;
                var viewsCounter = iframeDoc.querySelector('script[src*="freevisitorcounters.com"]');
                if (viewsCounter) {
                    document.getElementById('viewsCount').innerText = 'Total Views: (Check views.html)';
                } else {
                    document.getElementById('viewsCount').innerText = 'Failed to load view counter.';
                }
            };
        </script>
    <video id="backgroundVideo" autoplay muted loop></video>

    <div class="overlay"></div>

    <div class="master-container">
        <div class="iframe-container">
            <iframe src="https://e.widgetbot.io/channels/1090560322760347649/1246505971493376030" height="95%" width="90%"></iframe>
        </div>
        <div class="footer">
            <a href="https://www.instagram.com/rishabnotfound" target="_blank" class="fab fa-instagram"></a>
            <a href="https://discord.gg/bosskingdom-comeback-1090560322760347649" target="_blank" class="fab fa-discord"></a>
            <a href="https://www.youtube.com/@Rishab07" target="_blank" class="fab fa-youtube"></a>
        </div>
    </div>
    <script src="js/logger.js"></script>
    <script src="js/statistics.js"></script>
    <script src="js/blockIP.js"></script>
    <script src="js/smoothscroll.js"></script>

    <script src="js/blocker.js"></script>
    <script src="js/site.js"></script>
    <script src="js/popupblocker.js"></script>
    <script src="js/openload.user.js"></script>
    <script src="js/adblock.js"></script>

    <script src="js/screenfull.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kursor@0.0.14/dist/kursor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const storedCursor = localStorage.getItem("selectedCursor");
            const cursorType = storedCursor ? parseInt(storedCursor) : 1;
    
            new kursor({
                type: cursorType
            });
        });
    </script>    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var videos = [
                'https://files.catbox.moe/4jghie.mp4',
                'https://files.catbox.moe/fmz6cb.mp4',
                'https://files.catbox.moe/3muls6.mp4',
                'https://files.catbox.moe/8l96u2.mp4'
            ];
            var randomIndex = Math.floor(Math.random() * videos.length);
            var video = document.getElementById('backgroundVideo');
            video.src = videos[randomIndex];
        });
    </script>
</body>
